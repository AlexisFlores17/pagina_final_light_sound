<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logocircular.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logocircular.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Light & Sound Disruptive Lab</title>
    <style>
      .no-js #loader { display: none;  }
      .js #loader { display: block; position: absolute; left: 100px; top: 0; }
      .se-pre-con {
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        z-index: 9999;
        transition: all 1s ease-in-out;
        background: url(https://smallenvelop.com/wp-content/uploads/2014/08/Preloader_6.gif) center no-repeat #fff;
      }
      .ball {
        width: 50px;
        height: 50px;
        position: fixed;
        top: 0;
        left: 0;
        border: 3px solid white;
        border-radius: 50%;
        z-index: -1;
        animation: cursor-animation 2s ease-in-out infinite;
      }

      @keyframes cursor-animation{
        0%{
          width: 50px;
          height: 50px;
        }
        50%{
          width: 20px;
          height: 20px;
        }
        100%{
          width: 50px;
          height: 50px;
        }
      }
      .ball1 {
        width: 10px;
        height: 10px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: white;
        border-radius: 50%;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div class="se-pre-con"></div>
    <div class="ball"></div>
    <div class="ball1"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
  </body>

  <script>

    window.onload = function(){
      document.querySelector(".se-pre-con").style.opacity = "0";
      setTimeout(function(){
        document.querySelector(".se-pre-con").style.display = "none";
      },1000);
    }

  </script>

</html>
